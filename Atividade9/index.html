<!DOCTYPE html>
<html>
<head>
	<title>Exemplo de formulário com funções JavaScript</title>
	<script src="scripts.js"></script>
</head>
<body>
	<h1>Mostrar o maior e ordenar</h1>
	<form>
		<label for="num1">Número 1:</label>
		<input type="number" id="num1" name="num1" required><br>

		<label for="num2">Número 2:</label>
		<input type="number" id="num2" name="num2" required><br>

		<label for="num3">Número 3:</label>
		<input type="number" id="num3" name="num3" required><br>

		<button type="button" onclick="mostrarMaior()">Mostrar maior número</button>
		<button type="button" onclick="mostrarOrdenados()">Mostrar números ordenados</button>
	</form>

	<div id="resultado"></div>
</body>
</html>
